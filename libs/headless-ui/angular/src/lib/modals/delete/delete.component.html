<div
  class="overflow-hidden text-left align-bottom transition-all transform bg-white sm:align-middle sm:w-full sm:p-6"
>
  <div class="absolute hidden right-6 top-4 sm:block">
    <button
      (click)="ref.close()"
      type="button"
      class="text-gray-400 bg-white rounded-md hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      <span class="sr-only">Close</span>
      <!-- Heroicon name: outline/x -->
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="sm:flex sm:items-start">
    <div
      class="flex items-center justify-center flex-shrink-0 w-12 h-12 mx-auto bg-red-100 rounded-full sm:mx-0 sm:h-10 sm:w-10"
    >
      <!-- Heroicon name: outline/exclamation -->
      <svg
        class="w-6 h-6 text-red-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
    </div>
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
      <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
        {{ ref.data?.title || 'Title' }}
      </h3>
      <div class="mt-2">
        <p *ngIf="ref.data?.body" class="text-sm text-gray-500">
          {{ ref.data.body }}
        </p>
      </div>
    </div>
  </div>
</div>
<div class="p-3 bg-gray-50 sm:flex sm:flex-row-reverse">
  <button
    (click)="ref.close(true)"
    type="button"
    class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-red-500 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
  >
    Remove
  </button>
  <button
    (click)="ref.close()"
    dialogClose
    type="button"
    class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm"
  >
    Cancel
  </button>
</div>
