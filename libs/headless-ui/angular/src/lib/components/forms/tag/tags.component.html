<div class="inline-flex w-full h-10 px-2 py-2 bg-white border border-gray-300">
  <ng-container *ngFor="let tag of tags">
    <span
      class="inline-flex items-center justify-center flex-shrink-0 w-auto h-6 px-2 ml-1 text-gray-700 bg-gray-300 rounded"
    >
      {{ tag.name }}
      <span class="sr-only">Remove</span>
      <svg
        (click)="remove(tag)"
        class="w-2 h-2 ml-2 transform cursor-pointer hover:scale-150 hover:text-red-500"
        stroke="currentColor"
        fill="none"
        viewBox="0 0 8 8"
      >
        <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
      </svg>
    </span>
  </ng-container>

  <!-- <input #tag type="text" class="w-16 h-6 text-sm border-0">   -->
  <form (ngSubmit)="addTag()" [class]="!inputVisible ? 'hidden' : ''">
    <div class="flex h-6 ml-1 rounded-md shadow-sm w-28">
      <div class="relative flex items-stretch flex-grow">
        <input
          #tag
          type="text"
          class="block w-full px-1 border border-gray-300 rounded-none rounded-l sm:text-sm focus:outline-none"
          placeholder="Tag"
        />
      </div>
      <button
        type="button"
        class="relative inline-flex items-center text-sm font-medium text-gray-700 border border-gray-300 rounded-r-md bg-gray-50 hover:bg-gray-100 focus:outline-none"
      >
        <!-- Heroicon name: solid/sort-ascending -->
        <svg
          (click)="addTag()"
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 transform hover:scale-110"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          />
        </svg>
      </button>
    </div>
  </form>

  <span
    [class]="inputVisible ? 'hidden' : ''"
    (click)="newTag()"
    class="inline-flex items-center justify-center flex-shrink-0 h-6 pl-1 pr-2 ml-1 text-white transform bg-purple-500 rounded cursor-pointer w-28 hover:bg-purple-700"
  >
    <span class="sr-only">Add</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 transform hover:scale-110"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
      />
    </svg>
    New Tag
  </span>
</div>
