<input
  type="hidden"
  class="w-full px-2 h-10 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
  placeholder="you@example.com"
/>
<div
  class="w-full px-2 py-2 h-10 shadow-sm bg-white border border-gray-300 overflow-hidden truncate"
>
  <button
    *ngFor="let tag of tags"
    class="px-2 flex-shrink-0 ml-1 h-6 w-auto text-white rounded inline-flex items-center justify-center text-white-500 hover:bg-gray-500 bg-gray-300"
  >
    {{ tag.name }}
    <span class="sr-only">Remove</span>
    <svg (click)="remove(tag)"
      class="ml-2 h-2 w-2 transform hover:scale-150"
      stroke="currentColor"
      fill="none"
      viewBox="0 0 8 8"
    >
      <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
    </svg>
  </button>
</div>
