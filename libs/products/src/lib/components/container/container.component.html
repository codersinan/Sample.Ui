<div class="flex h-screen overflow-hidden bg-gray-50">
    <div class="flex flex-col flex-1 min-w-0 overflow-hidden">
      <main #modal class="flex flex-1 overflow-hidden">
        <div class="flex flex-1 xl:overflow-hidden">
          <ng-container *ngIf="vm$ | async as vm">
            <section
              aria-labelledby="primary-heading"
              class="flex flex-col flex-1 h-full min-w-0 p-8 overflow-hidden lg:order-last"
            >
              <p-item
                [product]="vm.selected"
                [loading]="vm.loading"
                (saved)="saveProduct($event)"
                (patched)="patchProduct($event)"
              ></p-item>
              <ng-container *ngIf="vm.error as error">
                <div class="p-4 mt-6 rounded-md bg-red-50">
                  <div class="flex">
                    <div class="flex-shrink-0">
                      <svg
                        class="w-10 h-10 text-red-400"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                    <div class="ml-3">
                      <ng-container *ngIf="error.status === 404">
                        <h3 class="text-sm font-medium text-red-800">
                          {{ error.statusText }}
                        </h3>
                        <div class="mt-2 text-sm text-red-700">
                          <div class="space-y-1">Product Not Found</div>
                        </div>
                      </ng-container>
                      <ng-container
                        *ngIf="error.status === 400 && getErrors(error) as errors"
                      >
                        <h3 class="text-sm font-medium text-red-800">
                          There were {{ errors.length }} errors with your
                          submission
                        </h3>
                        <div class="mt-2 text-sm text-red-700">
                          <ul class="pl-5 space-y-1 list-disc">
                            <li *ngFor="let item of errors">
                              {{ item }}
                            </li>
                          </ul>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </ng-container>
            </section>
            <aside
              class="hidden h-full border-r lg:block lg:flex-shrink-0 lg:order-first w-96"
            >
              <div class="bg-white">
                <div class="px-4 py-5 bg-white">
                  <div
                    class="flex flex-wrap items-center justify-between -mt-2 -ml-4 divide-y divide-gray-200"
                  >
                    <div class="mt-2 ml-4">
                      <h3 class="text-lg font-medium leading-6 text-gray-900">
                        Products
                      </h3>
                    </div>
                    <svg
                      *ngIf="vm.loading"
                      class="w-10 h-10 text-indigo-600 cursor-not-allowed animate-spin"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>
                    <svg
                      (click)="selectProduct(null)"
                      *ngIf="!vm.loading"
                      class="w-10 h-10 mr-2 text-white transform scale-100 bg-indigo-600 rounded-full cursor-pointer hover:scale-110 hover:bg-indigo-700"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- </div> -->
              <ng-container *ngIf="vm.products as products">
                <p-list
                  [products]="products"
                  [selected]="vm.selected"
                  (select)="selectProduct($event)"
                  (delete)="deleteProduct($event)"
                >
                </p-list>
              </ng-container>
            </aside>
          </ng-container>
        </div>
      </main>
    </div>
  </div>
