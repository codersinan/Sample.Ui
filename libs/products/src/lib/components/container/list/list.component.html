<div class="relative m-2 bg-transparent">
    <input type="search" id="search" placeholder="Search" class="w-full h-10 px-5 pr-10 text-sm bg-white border border-gray-400 rounded-full focus:outline-none">
    <button type="submit"  class="absolute top-0 right-0 mt-3 mr-4">
      <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
        <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
      </svg>
    </button>
  </div>
  <ul class="border-b border-gray-200 divide-y divide-gray-200">
    <li
      [class]="item === selected ? 'bg-gray-200' : 'bg-transparent'"
      class="px-4 py-4 cursor-pointer hover:bg-gray-200"
      *ngFor="let item of products"
    >
      <div class="relative flex items-center justify-between">
        <span class="text-lg">{{ item.name }}</span>
        <span class="relative z-0 inline-flex -space-x-px rounded-md shadow-sm">
          <button
            type="button"
            (click)="select.emit(item)"
            class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-yellow-500 transform bg-white border border-gray-300 rounded-l-md hover:bg-gray-50 focus:z-10 focus:outline-none hover:scale-110 hover:text-yellow-600"
          >
            <span class="sr-only">Edit</span>
            <!-- Heroicon name: solid/pencil -->
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
              />
            </svg>
          </button>
          <button
            type="button"
            (click)="delete.emit(item)"
            class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-red-400 transform bg-white border border-gray-300 rounded-r-md hover:bg-gray-50 focus:z-10 focus:outline-none hover:scale-110 hover:text-red-600"
          >
            <span class="sr-only">Delete</span>
            <!-- Heroicon name: solid/trash -->
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </span>
      </div>
    </li>
  </ul>
